<script>
$(function(){	
	$("button").click(function(){
		var form = $('form')[0];
		var formData = new FormData(form);
		//console.log(formData.get('a'));
		//console.log(formData.get('f1'));
		$.ajax({
			url: 'upload',
			method: 'post',				// 파일 업로드 시에 무조건 POST 방식
			processData: false,
            contentType: false,
			data:formData,				// 파일 업로드 시에는 반드시 formData 사용
			success: function(result) {
				alert("파일업로드 OK");
				$("section").html(result.trim());				
			}
		});
		return false;
	});
});
</script>

<form method="post" enctype="multipart/form-data" action="upload">
	<input type="text" name="a" value="aaa">
	<input type="file" name="f1">  
</form>
<button>업로드</button>
