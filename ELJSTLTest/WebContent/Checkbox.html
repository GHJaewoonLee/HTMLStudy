<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Checkbox.html</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
		<script>
			$(function(){
				var all = $("div>input[type=checkbox]");

				$(all[0]).click(function() {
					for(var i = 1; i < all.length; i++) {
						// all[i].checked = all[0].checked;
						// $(all[i]).attr("checked", $(all[0]).attr("checked"));
						$(all[i]).prop("checked", $(all[0]).prop("checked"));
					}
				});
			});
		</script>
	</head>
	<body>
		<div>
			<input type="checkbox">ALL
		</div>
		<div>
			<input type="checkbox" checked="checked">One&nbsp;&nbsp;
			<input type="checkbox">Two&nbsp;&nbsp;
			<input type="checkbox">Three
		</div>
	</body>
</html>
