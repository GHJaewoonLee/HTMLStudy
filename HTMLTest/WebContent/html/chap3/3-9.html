<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	</head>
	<body>
		<!-- GET/POST/PUT/DELETE -->
		<!-- RESTfull -->

		<!-- Default method : GET (정확하게 POST가 아니면) -->
		<form name="testform" method="GET" action="url">
			<ul type="none">
				<fieldset>
					<legend>입력</legend>
						<li>
							<label for="userid">아이디 &nbsp;&nbsp;</label>
							<input type="text" name="userid" id="userid" size="30" maxlength="30" value="Input ID">
						</li>
						<li>
							<label for="pass">비밀번호</label>
							<input type="password" name="pass" id="pass" size="30" maxlength="30">
						</li>
						<li>
							<input type="submit" value="Login">
							<input type="reset" value="Cancel">
						</li>
				</fieldset>
			</ul>	
		</form>
	</body>
</html>
