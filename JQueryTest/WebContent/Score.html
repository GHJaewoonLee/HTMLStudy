<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Score.html</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
		<script>
			$(function() {
				$("form").submit(function() {
					var data = $("form").serialize();
					
					$.ajax({
						url : 'Score.jsp',
						data : data,
						success : function(result) {
								  	$("#divResult").html(result.trim());
								  }
					});
					return false;
				});
			});
		</script>
	</head>
	<body>
		<div>
			<img src="images/movie_image.png">
		</div>
		<div>
			<form>
				<input type="radio" name="star" value="1">★☆☆☆☆<br>
				<input type="radio" name="star" value="2">★★☆☆☆<br>
				<input type="radio" name="star" value="3" checked="checked">★★★☆☆<br>
				<input type="radio" name="star" value="4">★★★★☆<br>
				<input type="radio" name="star" value="5">★★★★★<br>
				<button>별점주기</button>
			</form>
		</div>
		<div id="divResult"></div>
	</body>
</html>
