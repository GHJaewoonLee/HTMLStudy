<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Event.html</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
		<script>
			// window 객체에서 load 이벤트 발생 시 처리할 핸들러 (window.load : 리소스 준비 포함)
			$(document).ready(function() {
				// DOM tree에서 div>a 객체 찾기 (JQuery 형태로 변환)
				var aObj = $("div>a");
				// console.log(aObj);
				
				// aObj 객체에서 클릭 이벤트 발생시의 핸들러
				// 클릭 시 경고 창 띄우기
				// 배경색을 변경 : yellow
				aObj.click(function(event) {
					alert("Clicked");
					$(this).css("background-color", "yellow");
					return false;				// preventDefault() + stopPropagation()
					// event.preventDefault(); 	// 기본이벤트 막기
					// event.stopPropagation();	// event bubbling 막기
				});
				
				/* Bubbling : Child에서 event 발생 시 parent에도 전달 */
				
				// DOM tree에서 div 객체 찾기
				var divObj = $("div");
				
				// aObj 객체에서 클릭 이벤트 발생시의 핸들러
				// 배경색을 변경
				divObj.click(function(event) {
					$(this).css("background-color", "gray");
				});
			});
		</script>
	</head>
	<body>
		<div>
			<h3>DIV 1</h3>
			<a href="http://www.google.com">Google</a>
		</div>
	</body>
</html>
