<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			function startTime() {
				window.setInterval(showTime, 1000);
			}
			
			function showTime() {
				var date = new Date();
				var view = document.getElementById("viewtime");
				view.innerHTML = '<font color="steelblue" size="15">' + date + '</font>';
			}
		</script>
	</head>
	<body>
		<div id="viewtime" align="center">Center Aligned</div>
		<!-- on으로 시작하는 것은 자바에서 addxxxListener와 비슷한 역할 -->
		<button onclick="startTime();">시간작동</button>
	</body>
</html>
